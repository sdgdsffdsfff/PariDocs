<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>casoh</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/css3edffect.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="main-ui-theme-manager theme-default">

    <div id="header" class="b-border" >
        <div class="window-margin-max p-tb-15px">
            <div class="m-tool"><img src="images/logo1.png" /> | 账号注册</div>
        </div>
    </div>

    <div class="content-frame window-margin-max">

                        <div class="tab-tool b-border p-all-10px row">
                            <a class="active p-lr-15px" href="javascript:;" >手机找回</a> |
                            <a class="p-lr-15px" href="javascript:;" >邮箱找回</a>
                        </div>

                        <div class="tab-box-tool">
                            <!--TODO 手机找回-->
                            <div class="item-tab-content">
                                <div class="form-tool frame-width1" style="margin-top: 48px;">

                                    <div class="item-input-group">
                                        <label>手机号码：</label>
                                        <div class="input-tool"><input class="form-control" type="text" /></div>
                                    </div>
                                    <div class="item-input-group">
                                        <label>验证码：</label>
                                        <div class="input-tool"><input style="width: 15%;" class="form-control" type="text" /> <span class="input-addon">免费获取</span></div>
                                    </div>
                                    <div class="item-input-group">
                                        <label>新密码：</label>
                                        <div class="input-tool"><input class="form-control" type="password" /></div>
                                    </div>
                                    <div class="item-input-group">
                                        <label>确认新密码：</label>
                                        <div class="input-tool"><input class="form-control" type="password" /></div>
                                    </div>

                                    <div class="btn-group">
                                        <button id="actionform" class="btn btn-default">提交</button>
                                    </div>

                                </div>
                            </div>
                            <!--TODO 邮箱找回-->
                            <div class="item-tab-content" style="display: none;">

                                <div class="form-tool frame-width1" style="margin-top: 48px;">

                                    <div class="item-input-group">
                                        <label>邮箱地址：</label>
                                        <div class="input-tool"><input class="form-control" type="text" /></div>
                                    </div>
                                    <div class="item-input-group">
                                        <label>验证码：</label>
                                        <div class="input-tool"><input style="width: 15%;" class="form-control" type="text" /> <span class="input-addon">免费获取</span></div>
                                    </div>
                                    <div class="item-input-group">
                                        <label>新密码：</label>
                                        <div class="input-tool"><input class="form-control" type="password" /></div>
                                    </div>
                                    <div class="item-input-group">
                                        <label>确认新密码：</label>
                                        <div class="input-tool"><input class="form-control" type="password" /></div>
                                    </div>

                                    <div class="btn-group">
                                        <button id="" class="btn btn-default">提交</button>
                                    </div>

                                </div>


                            </div>

                        </div>





                    </div>



    <!--<div id="footer" >121</div>-->

</div>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/css3Trans.js"></script>
<!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->


<script type="text/javascript" >



    $(function(){


        $('.tab-tool a').each(function(i){
            $(this).click(function(){
                if(!$(this).hasClass('active')){
                    $(this).addClass('active').siblings().removeClass('active');
                    $('.tab-box-tool .item-tab-content').eq(i).fadeIn().siblings().hide();
                }else{
                    return false;
                }

            });
        });


    });
</script>




</body>
</html>
