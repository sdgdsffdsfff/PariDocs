<script type="text/javascript" >



    $(function(){


        $('.tab-tool a').each(function(i){
            $(this).click(function(){
                if(!$(this).hasClass('active')){
                    $(this).addClass('active').siblings().removeClass('active');
                    $('.tab-box-tool .item-tab-content').eq(i).fadeIn().siblings().hide();
                }else{
                    return false;
                }

            });
        });


    });
